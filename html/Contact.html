<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Css/Contact.css" />
    <link rel="shortcut icon" href="/image/MNst logo.jpg" type="image/x-icon" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Formilaire de contact</h3>
        <h4>
          contactez nous pour un rendez-vous dans le ministère du tourisme
          Haïtienne
        </h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Web Site (optional)"
            type="url"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
        <p class="copyright">
          Designed by
          <a href="https://colorlib.com" target="_blank" title="Colorlib"
            >Jean Baptiste woodley</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
