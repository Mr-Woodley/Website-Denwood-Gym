<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="/Css/Inscription.css" />
    <link rel="shortcut icon" href="/image/MNst logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="form-wrapper">
      <h2>
        Inscrivez-vous pour toujour être au courant de nos nouvelles actualités
      </h2>
      <form action="#">
        <div class="form-control">
          <input type="text" required />
          <label>Email or phone number</label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">se souvenir de moi</label>
          </div>
          <a href="#">Besoin d'aide?</a>
        </div>
      </form>
      <p>j'ai déjà un compte? <a href="#">Connecter maintenant</a></p>
      <small>
        Cette page est proteger par google reCAPTCHA pour assurer que vous
        n'êtes pas un robot...
        <a href="#">Lire plus.</a>
      </small>
    </div>
  </body>
</html>
